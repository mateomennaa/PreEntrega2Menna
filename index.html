<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad de Perros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="logo" src="./assets/logo.png" alt="logo de BioCalculo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav custom-nav">
                        <a class="nav-link active" aria-current="page" href="#">Perros</a>
                        <a class="nav-link" href="#">Más animales</a>
                        <a class="nav-link" href="#">Sobre nosotros</a>
                        <a class="nav-link" href="#">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h1>Calculadora de Edad de Perros a Humanos</h1>
        <div class="imagen-contenedor text-center mb-4">
            <img class="fotoperro" src="./assets/perros.avif" alt="foto de perro con calculadora" style="max-width: 100%; height: auto;">
        </div>
        <div class="form-contenedor mb-4">
            <form id="formularioPerro" class="form-elegante">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del perro:</label>
                    <input type="text" id="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad del perro (en años):</label>
                    <input type="number" id="edad" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Calcular Edad Humana</button>
            </form>
            <div id="resultado" class="resultado mb-4"></div>
            <div class="busqueda-contenedor mb-4">
                <label for="buscarPerroNombre" class="form-label">Buscar perro por nombre:</label>
                <input type="text" id="buscarPerroNombre" class="form-control" placeholder="Ingresa el nombre del perro">
                <button id="buscarPerro" class="btn btn-secondary mt-2">Buscar Perro</button>
                <button id="limpiarRegistro" class="btn btn-danger mt-2">Limpiar Registro</button>
            </div>
        </div>

        <h2>Tabla de Conversión de Edad de Perros a Humanos</h2>
        <table class="table-conversion">
            <thead>
                <tr>
                    <th>Años del Perro</th>
                    <th>Años Humanos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>70</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>110</td>
                </tr>
            </tbody>
        </table>
        <form id="formularioClima">
            <label for="ciudad">Ingrese su ciudad:</label>
            <input type="text" id="ciudad" placeholder="Ciudad">
            <button type="submit">Obtener clima</button>
        </form>
        <div id="resultadoClima"></div>
    </main>
    <footer class="bg-light text-center py-3">
        <hr>
        <div class="social-icons mb-2">
            <a href="#" target="_blank" class="me-2"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank" class="me-2"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank" class="me-2"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
        <p>&copy; 2024 BioCalculo-Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="./js/main.js"></script> 
    <script type="module" src="main.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
